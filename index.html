<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit Sound Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- google fonts font Rubik -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="title">Drum kit! </h1>
  <div class="set">
    <button class="q drum" name="button">q</button>
    <button class="w drum" name="button">w</button>
    <button class="e drum" name="button">e</button>
    <button class="r drum" name="button">r</button>
    <button class="t drum" name="button">t</button>
    <button class="y drum" name="button">y</button>
    <button class="u drum" name="button">u</button>
  </div>

</body>
<script src="index.js" charset="utf-8"></script>
